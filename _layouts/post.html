---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} por {{ page.author }}{% endif %} el {{ page.date | date: "%d/%m/%Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  
  <div class="post-contact">
    Escr√≠beme sobre esto a <a href="mailto:{{ site.email }}?subject={{ page.title }}">{{ site.email }}</a> o a <a href="https://twitter.com/intent/tweet?text=@{{ site.twitter_username }} sobre {{ page.title }} "> @{{ site.twitter_username }}</a>
  </div>
</div>
<script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
